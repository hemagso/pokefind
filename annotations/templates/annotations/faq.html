<div class="ui header">
    Frequently asked questions
</div>
<div class="ui content">
    <div id="faq-list" class="ui styled accordion" style="width: 100%;">
        {%  for group, questions in faq_items.items %}
            <div class="title">
                <i class="dropdown icon"></i>
                {{ group }}
            </div>
            <div class="content">
                <div class="accordion">
                    {% for question, answer in questions %}
                        <div class="title">
                            <i class="dropdown icon"></i>
                            {{ question }}
                        </div>
                        <div class="content">
                            <p>{{ answer|safe }}</p>
                        </div>
                    {% endfor %}
                </div>
            </div>
        {%  endfor %}
    </div>
</div>
